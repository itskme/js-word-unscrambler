<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>itskme word game</title>
    <head>
    <meta charset="utf-8">
    <title>itskme word game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Quicksand:400,500&display=swap" rel="stylesheet">
  </head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
</head>

<body>
<html lang="en" dir="ltr">
<body>
  <nav>
    <h1>Scrambled Words</h1>
    <div id="rules">
      <p class="lead">Unscamble the words.</p>
      <p>Type in your guess <small>(Enter works)</small>.</p>
      <p>Get three correct and level up.</p>
      <p>Get a word wrong three times and restart.</p>
      <p>Finish level 8 and you win.</p>
      <p>Good luck!</p>
      <button id="play-btn">Let's Play</button>
    </div>
  </nav>

  <div id="game-container" class="hidden">
    <p>Level: <span id="level">1</span></p>
    <p>Score: <span id="score">0</span></p>
    <p>Attempts: <span id="attempts">0</span></p>
    <p id="info"></p>

    <div id="guess-container">
      <p id="scrambled-word"></p>

      <input id="user-guess" type="text" placeholder="Enter your guess">
      <button id="submit">Submit</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>
</body>

</html>
  <script  src="./script.js"></script>
</body>
</html>
